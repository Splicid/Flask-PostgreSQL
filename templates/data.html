<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/staticFiles/main.css">
    <title>Secret Data</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MUO</div>

        <ul class="nav-links">

          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
    

          <div class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
    
            <li class="services">
              <a href="/">Services</a>
              <ul class="dropdown">
                <li><a href="/">Dropdown 1 </a></li>
                <li><a href="/">Dropdown 2</a></li>
                <li><a href="/">Dropdown 2</a></li>
                <li><a href="/">Dropdown 3</a></li>
                <li><a href="/">Dropdown 4</a></li>
              </ul>
            </li>
    
            <li><a href="/">Pricing</a></li>
            <li><a href="/">Contact</a></li>
          </div>
        </ul>
      </nav>
      <section class="main-content">
        <div class="parent">
          <div class="div1"> Red </div>
          <div class="div2"> Blue </div>
          <div class="div3"> Green </div>
          <div class="div4"> Test </div>
          </div>
      </section>

      <div class="grid-container">
        {% for i in data %}
        <div class="grid-item">
          <h2> {{i['title']}} </h2>
          <h4 class="description"> {{i['description']}} </h4>
          <div class="bottom"> Buy </div>
        </div>
        {%endfor%}
      </div>

        </div>
        {%endfor%}
      </section> -->

        <p>Copyright &copy; 2023 All Rights Reserved.</p>
      </footer>
</body>
</html>
